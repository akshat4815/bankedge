    }
    #submit-button:hover {
      background-color: #218838; /* Darker green on hover */
      border-color: #1e7e34; /* Darker border color on hover */

    }

      background-color: #cf1b9f;
    }
    .img-fluid-custom {
        width: 250px; /* Increased size */

        border-radius: 50%; /* Circular image */
        border: 10px solid #0056b3; /* Larger border for emphasis */
        object-fit: cover; /* Ensure image covers the circular area */
    }
    .img-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }
    .logos-slide img {
      height: 180px;
      margin: 40px;
    }
    .logos-slide {
      display: inline-block;
      animation: 15s slide infinite linear;
    }
    .logos {
      overflow: hidden;
      padding: 50px;
      background: white;
      white-space: nowrap;
      position: relative;
    }
    .logo {
      overflow: hidden;
      padding: 50px;
      background: white;
      white-space: nowrap;
      position: relative;
    }
    @keyframes slide {
  from {
    transform: translateX(0);
  }
  to {
    transform: translateX(-100%);
  }
}
.logos:hover .logos-slide {
  animation-play-state: paused;
}
.logos:before {
  position: absolute;
  top: 0;
  right: 0;
  width: 120px;
  height: 100%;
  content: "";
  z-index: 1;
  background-color: white;
}
.logos:after {
  position: absolute;
  top: 0;
  left: 0;
  width: 120px;
  height: 100%;
  content: "";
  z-index: 1;
  background-color: white;
}
.circular-img {
            width: 140px; /* Adjust size as needed */
            height: 150px; /* Adjust size as needed */
            object-fit: cover;
            border-radius: 50%;
        }
