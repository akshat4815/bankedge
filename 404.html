<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Admission Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('./img/14816.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px; /* Reduced padding */
            max-width: 500px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 15px; /* Reduced margin */
            color: #fff;
        }

        label {
            color: #fff;
        }

        input, textarea, select {
            background: rgba(255, 255, 255, 0.8);
            color: black;
        }

        .form-group {
            margin-bottom: 10px; /* Reduced margin between fields */
        }

        #qrCode {
            display: none;
            margin-top: 15px; /* Reduced margin */
            text-align: center;
        }

        button {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center">
        <div class="form-container">
            <h2>Admission Form</h2>
            <form id="admissionForm" class="row g-2"> <!-- Reduced gap between rows -->
                <div class="col-md-12 form-group">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="col-md-12 form-group">
                    <label for="contact" class="form-label">Contact Number:</label>
                    <input type="tel" class="form-control" id="contact" name="contact" placeholder="Enter your contact number" required>
                </div>

                <div class="col-md-12 form-group">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
                </div>

                <div class="col-md-12 form-group">
                    <label for="dob" class="form-label">Date of Birth:</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>

                <div class="col-md-12 form-group">
                    <label for="fatherName" class="form-label">Father's Name:</label>
                    <input type="text" class="form-control" id="fatherName" name="fatherName" placeholder="Enter your father's name" required>
                </div>

                <div class="col-md-12 form-group">
                    <label for="motherName" class="form-label">Mother's Name:</label>
                    <input type="text" class="form-control" id="motherName" name="motherName" placeholder="Enter your mother's name" required>
                </div>

                <div class="col-md-12 form-group">
                    <label for="address" class="form-label">Address:</label>
                    <textarea id="address" class="form-control" name="address" placeholder="Enter your full address" required></textarea>
                </div>

                <div class="col-md-12 form-group">
                    <label for="program" class="form-label">Program Applying For:</label>
                    <select id="program" class="form-select" name="program" required>
                        <option value="" disabled selected>Select Program</option>
                        <option value="probe">Probe</option>
                        <option value="probe+">Probe+</option>
                    </select>
                </div>

                <div class="col-md-12 form-group">
                    <label for="amount" class="form-label">Amount:</label>
                    <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter the amount" required>
                </div>

                <div class="col-md-12 form-group">
                    <label for="transactionNumber" class="form-label">Transaction Number:</label>
                    <input type="text" class="form-control" id="transactionNumber" name="transactionNumber" placeholder="Enter transaction number" required>
                </div>

                <div class="col-md-12 d-flex align-items-center justify-content-between form-group">
                    <label for="upi" class="form-label">UPI ID:</label>
                    <input type="text" id="upi" class="form-control-plaintext" value="upi123456@bank" readonly>
                    <button type="button" class="btn btn-outline-light" id="copyUPI" onclick="copyUPI()">Copy UPI</button>
                </div>

                <div class="col-md-12 form-group">
                    <button type="button" class="btn btn-primary w-100" id="generateQR" onclick="generateQRCode()">Generate QR</button>
                </div>

                <div id="qrCode" class="col-md-12">
                    <img src="./img/upi-qr.png" alt="UPI QR Code" class="img-fluid">
                </div>

                <div class="col-md-12 form-group">
                    <button type="submit" class="btn btn-success w-100">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function copyUPI() {
            const upiInput = document.getElementById('upi');
            const range = document.createRange();
            range.selectNode(upiInput);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand("copy");
            window.getSelection().removeAllRanges();
            alert("UPI ID copied: " + upiInput.value);
        }

        function generateQRCode() {
            const qrCodeSection = document.getElementById('qrCode');
            qrCodeSection.style.display = 'block'; // Display the QR Code image
        }
    </script>

    <!-- Bootstrap JS (Optional for additional features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
