<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Admission Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('./img/14816.jpg');
            background-size: cover;
            background-position: center;
           
            display: fle;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            max-width: 500px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 15px; /* Reduced margin */
            color: #fff;
        }

        label {
            color: #fff;
        }

        input, textarea, select {
            background: rgba(255, 255, 255, 0.8);
            color: black;
        }

        .form-group {
            margin-bottom: 10px; /* Reduced margin between fields */
        }

        #qrCode {
            display: none;
            margin-top: 15px; /* Reduced margin */
            text-align: center;
        }

        button {
            cursor: pointer;
        }
    </style>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center">
            <a href="/" class="d-flex align-items-center">
                <img src="./img/as.png" width="160px" height="42px" alt="">
            </a>
      
            <ul class="nav nav-pills me-2">
                <li class="nav-item"><a href="#home" class="nav-link active" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="#programs" class="nav-link">Programs</a></li>
                <li class="nav-item"><button type="button" class="btn btn-enquire" data-bs-toggle="modal" data-bs-target="#enquireModal">
                  Enquire Now
              </button></li>
               
                <li class="nav-item"><a href="#placements" class="nav-link">Placements</a></li>
                <li class="nav-item"><a href="#gallery" class="nav-link">Gallery</a></li>
                <li class="nav-item"><a href="tel:+918009839381" class="nav-link">Place a quick call <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone-plus-fill" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877zM12.5 1a.5.5 0 0 1 .5.5V3h1.5a.5.5 0 0 1 0 1H13v1.5a.5.5 0 0 1-1 0V4h-1.5a.5.5 0 0 1 0-1H12V1.5a.5.5 0 0 1 .5-.5"/ style="color: #20dd4c;">
                </svg></a></li>
            </ul>
        </header>
    </div>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center">
        <div class="form-container">
            <h2>Admission Form</h2>
            <form id="admissionForm" class="row g-2" netlify>
                <div class="col-md-12 form-group">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="col-md-12 form-group">
                    <label for="contact" class="form-label">Contact Number:</label>
                    <input type="tel" class="form-control" id="contact" name="contact" placeholder="Enter your contact number" required>
                </div>

                <div class="col-md-12 form-group">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
                </div>

                <div class="col-md-12 form-group">
                    <label for="dob" class="form-label">Date of Birth:</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>

                <div class="col-md-12 form-group">
                    <label for="fatherName" class="form-label">Father's Name:</label>
                    <input type="text" class="form-control" id="fatherName" name="fatherName" placeholder="Enter your father's name" required>
                </div>

                <div class="col-md-12 form-group">
                    <label for="motherName" class="form-label">Mother's Name:</label>
                    <input type="text" class="form-control" id="motherName" name="motherName" placeholder="Enter your mother's name" required>
                </div>

                <div class="col-md-12 form-group">
                    <label for="address" class="form-label">Address:</label>
                    <textarea id="address" class="form-control" name="address" placeholder="Enter your full address" required></textarea>
                </div>

                <div class="col-md-12 form-group">
                    <label for="program" class="form-label">Program Applying For:</label>
                    <select id="program" class="form-select" name="program" required>
                        <option value="" disabled selected>Select Program</option>
                        <option value="probe">Probe</option>
                        <option value="probe+">Probe+</option>
                    </select>
                </div>

                <div class="col-md-12 form-group">
                    <label for="amount" class="form-label">Amount:</label>
                    <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter the amount" required>
                </div>

                <div class="col-md-12 form-group">
                    <label for="transactionNumber" class="form-label">Transaction Number:</label>
                    <input type="text" class="form-control" id="transactionNumber" name="transactionNumber" placeholder="Enter transaction number" required>
                </div>

                <div class="col-md-12 d-flex align-items-center justify-content-between form-group">
                    <label for="upi" class="form-label">UPI ID:</label>
                    <input type="text" id="upi" class="form-control-plaintext" value="paytmqr2810050501011hsbn645g8e1@paytm" readonly>
                    <button type="button" class="btn btn-outline-light" id="copyUPI" onclick="copyUPI()">Copy UPI</button>
                </div>

                <div class="col-md-12 form-group">
                    <button type="button" class="btn btn-primary w-100" id="generateQR" onclick="generateQRCode()">Generate QR</button>
                </div>

                <div id="qrCode" class="col-md-12">
                    <img src="./img/qr.jpg" alt="UPI QR Code" class="img-fluid">
                </div>

                <div class="col-md-12 form-group">
                    <button type="submit" class="btn btn-success w-100">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function copyUPI() {
            const upiInput = document.getElementById('upi');
            const range = document.createRange();
            range.selectNode(upiInput);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand("copy");
            window.getSelection().removeAllRanges();
            alert("UPI ID copied: " + upiInput.value);
        }

        function generateQRCode() {
            const qrCodeSection = document.getElementById('qrCode');
            qrCodeSection.style.display = 'block'; // Display the QR Code image
        }
    </script>

    <!-- Bootstrap JS (Optional for additional features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
